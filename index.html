<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .comprado {
      text-decoration: line-through;
      color: gray;
    }
    .filtros .btn.active { font-weight: bold; }
    input.editando { border: none; outline: none; width: 100%; background: transparent; }
    .fade-in { animation: fadeIn 0.4s ease; }
    .fade-out { animation: fadeOut 0.3s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; height: 0; margin: 0; padding: 0; }
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">ðŸ›’ Lista de Compras</h1>

      <!-- Entrada de item + quantidade -->
      <div class="input-group mb-3">
        <input type="text" id="entradaItem" class="form-control" placeholder="Digite o item">
        <input type="number" id="entradaQuantidade" class="form-control" placeholder="Qtd" min="1" value="1" style="max-width:100px">
        <button class="btn btn-success" onclick="adicionarItem()">Adicionar</button>
      </div>

      <!-- Filtros -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group filtros" role="group">
          <button class="btn btn-outline-secondary active" onclick="filtroAtual = 'todos'; atualizarLista()">Todos</button>
          <button class="btn btn-outline-secondary" onclick="filtroAtual = 'pendentes'; atualizarLista()">Pendentes</button>
          <button class="btn btn-outline-secondary" onclick="filtroAtual = 'comprados'; atualizarLista()">Comprados</button>
        </div>
        <button class="btn btn-danger btn-sm" onclick="limparComprados()">Limpar Comprados</button>
      </div>

      <!-- Lista -->
      <ul class="list-group" id="listaCompras"></ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="script.js"></script>
</body>
</html>
